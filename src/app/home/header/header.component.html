    <div class="jumbotron text-center">  
    
    <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
    <hr class="my-4">
    <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
    {{color1}}
      <div class="jumbotron-content mt-4">
        
        <div class="container">
            <div class="overlay" [style.background-image] ="'linear-gradient('+'to right'+','+this.color1+','+this.color2 +')'">
              </div>
            <div class="row justify-content-md-center">
                <div class="col col-lg-2" >
                    <div class="form-group">
                        <input type="text" [value]="color1" 
                        [style.background]="color1"s
                         [(colorPicker)]="color1" 
                         class="form-control" 
                         name="color1"
                         [cpOutputFormat] ="hex"
                         [cpPresetColors] = "['#FF0000','#00FF00','#0000FF','#808080', '#F0F8FF', '#F0FFFF']"
                         [cpPosition] = "'left'"
                         [cpAlphaChannel]="'always'">
                      </div>
                </div>
                    <div class="col col-lg-2">
                      <div class="form-group">
                          <input type="text" [value]="color2" 
                        [style.background]="color2"
                         [(colorPicker)]="color2" 
                         class="form-control" 
                         name="color2"
                         [cpOutputFormat] ="hex"
                         [cpPresetColors] = "['#FF0000','#0000ff','#ff9500','#ff95f2', '#ff9594', '#F0FFFF']"
                         [cpPosition] = "'left'"
                         [cpAlphaChannel]="'always'">
                        </div>
                  </div>
         </div>
        </div>        
      </div>     
    <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> 
  </div>
